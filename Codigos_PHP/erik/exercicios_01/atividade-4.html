<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação Final do Aluno</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        input {
            padding: 12px 15px;
            margin: 10px 0;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #4facfe;
            outline: none;
        }

        button {
            padding: 12px 25px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background-color: #4facfe;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00f2fe;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Calculadora de Situação Final</h2>

        <form action="atividade-4.php" method="post" onsubmit="return validar()">
            <input type="text" id="p1" name="p1" placeholder="Nota da P1 (0 a 10)">
            <input type="text" id="ai1" name="ai1" placeholder="Nota da AI I (0 a 10)">
            <input type="text" id="p2" name="p2" placeholder="Nota da P2 (0 a 10)">
            <input type="text" id="ai2" name="ai2" placeholder="Nota da AI II (0 a 10)">
            <input type="text" id="freq" name="freq" placeholder="Frequência (%)">
            <button type="submit">Calcular Situação</button>
        </form>
    </div>

    <script>
        function validar() {
            let p1 = document.getElementById("p1").value;
            let ai1 = document.getElementById("ai1").value;
            let p2 = document.getElementById("p2").value;
            let ai2 = document.getElementById("ai2").value;
            let freq = document.getElementById("freq").value;

            if ([p1, ai1, p2, ai2, freq].some(v => isNaN(v) || v.trim() === "")) {
                alert("Por favor, insira valores numéricos válidos!");
                return false;
            }

            if (freq < 0 || freq > 100) {
                alert("A frequência deve estar entre 0 e 100.");
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
