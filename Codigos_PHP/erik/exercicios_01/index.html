<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha sua Atividade</title>
    <style>
        /* Reset simples */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        select {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
            max-width: 250px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        select:focus {
            border-color: #4facfe;
            outline: none;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            background-color: #4facfe;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00f2fe;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Escolha sua Atividade</h1>
        <form id="form">
            <select name="codigo" id="codigo">
                <option value="atividade-1.html">Cálculo de Combustível</option>
                <option value="atividade-2.html">Conversor de Moeda</option>
                <option value="atividade-3.html">Cálculo de IMC</option>
                <option value="atividade-4.html">Cálculo de Média</option>
            </select>
            <br>
            <button type="submit">Escolher</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("form");
        const select = document.getElementById("codigo");

        form.addEventListener("submit", function (event) {
            event.preventDefault();
            const pagina = select.value;
            window.location.href = pagina;
        });
    </script>
</body>

</html>
