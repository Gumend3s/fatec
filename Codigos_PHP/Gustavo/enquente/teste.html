<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquete de Linguagem de Programação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;

        form {
            background-color: #f0f0f0;

        }

            display: block;
            margin-bottom: 10px;
