<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
</head>
<body>
    <form method="post" action="converter_moedas.php">
        <label for="valor">Valor: </label>
        <input type="number" id="valor" name="valor" step="0.01" required>
        <br>
        
        <label for="inicial">De:</label>
            <select id="inicial" name="inicial">
                <option value="1">Real</option>
                <option value="0.18">Dolar</option>
                <option value="0.16">Euro</option>
                <option value="0.14">Libra</option>
            </select>
        <br>

        <label for="final">Para:</label>
            <select id="final" name="final">
                <option value="0.18">Dolar</option>
                <option value="0.16">Euro</option>
                <option value="0.14">Libra</option>
                <option value="1">Real</option>
            </select>
            <br>

        <button type="submit">Calcular</button>
    </form>
</body>
</html>
